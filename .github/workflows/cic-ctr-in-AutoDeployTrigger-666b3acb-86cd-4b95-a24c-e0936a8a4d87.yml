name: Trigger auto deployment for cic-ctr-in

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cic-ctr-in-AutoDeployTrigger-666b3acb-86cd-4b95-a24c-e0936a8a4d87.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CICCTRIN_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CICCTRIN_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CICCTRIN_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/TestCore
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: testcore20251214134624.azurecr.io
          registryUsername: ${{ secrets.CICCTRIN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CICCTRIN_REGISTRY_PASSWORD }}
          containerAppName: cic-ctr-in
          resourceGroup: ctr-in
          imageToBuild: testcore20251214134624.azurecr.io/cic-ctr-in:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


