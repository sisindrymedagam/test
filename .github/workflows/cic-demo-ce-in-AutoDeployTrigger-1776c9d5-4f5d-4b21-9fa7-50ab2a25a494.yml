name: Trigger auto deployment for cic-demo-ce-in

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cic-demo-ce-in-AutoDeployTrigger-1776c9d5-4f5d-4b21-9fa7-50ab2a25a494.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CICDEMOCEIN_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CICDEMOCEIN_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CICDEMOCEIN_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.CICDEMOCEIN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CICDEMOCEIN_REGISTRY_PASSWORD }}
          containerAppName: cic-demo-ce-in
          resourceGroup: CICDemo-QA_group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


